<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Loing and Register Page </title>
</head>
<body>
    <section class="container">
        <div class="box sign_in">
            <h2>Already have an Account?</h2>
            <button class="tads">Sign in</button>
        </div>
        <div class="box singn_up">
            <h2>Don't have an Account?</h2>
            <button class="tads">Sign up</button>
        </div>
        <div class="form_container">
            <div class="form_box sign_in_form">
                <form action="#" method="post">
                    <h3>Sign in</h3>
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <button class="primary">Login</button>
                    <a href="#">Forgot your Password?</a>
                </form>
            </div>
            <div class="form_box sign_in_form">
                <h3>Sign up</h3>
                <input type="text" placeholder="Username">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button class="secondary">Register</button>
            </div>
        </div>>
    </section>
 </body>
